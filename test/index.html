<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pivot Development Mode</title>
</head>
<body>
    <section>
        <div>
            <h1>Pivot Development Environment.</h1>

    <section>

            <pivot-empty

                    console.log(this)
                "
            >

            <pivot-writer

            ></pivot-writer>
            <pivot-writer

            ></pivot-writer>
            <pivot-writer
                data-message="It just works!"
                data-onloadclass="show"
            ></pivot-writer>
        </div>
    </section>
